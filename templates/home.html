{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>Two Input Boxes</title>
 <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body> 
 <h1>Code Converter</h1> 
 <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        {{form.file}}
    </p>
    <p><input type="submit" value="upload"></p>    
 </form>
 <div class="container">
<form action = "" method = "GET">
    <div class="box">
        <h2>Add your script</h2>
        <textarea name="userText" rows="25" cols="70">{{KEY}}</textarea><br>
        <br><br>
        <button type="submit" id="submitForm" class="submit">Generate</button>
    </div>
</form>

<form>
<div class="box">
    <h2>Response:</h2>
    <h3><textarea id="largeTextInput" name="largeTextInput" rows="25" cols="70"> 
        {{KEY}}</textarea></h3><br>
    <br><br>
    <button type="submit" id="submitForm" class="submit2">Download</button>
</div>
</form>
 </div>
</body>
</html>
